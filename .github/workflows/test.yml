name: Test SVM Dashboard

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test Python syntax
      run: |
        python -m py_compile svm.py
        python -m py_compile use_saved_model.py
        python -m py_compile quick_predict.py
    
    - name: Test imports
      run: |
        python -c "import streamlit, sklearn, pandas, matplotlib, numpy, seaborn; print('All imports successful')"